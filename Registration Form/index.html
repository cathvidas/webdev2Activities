<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function verifyForm(event) {
        let fname = document.getElementById("fname").value
        let lname = document.getElementById("lname").value
        let uname = document.getElementById("uname").value
        let email = document.getElementById("email").value
        let pword = document.getElementById("pword").value
        let cpword = document.getElementById("cpword").value
        
        
        if (fname && lname && uname && email && pword && cpword ) {   
            if(pword.length<8){
                alert("Password must be at least 8 characters")
                event.preventDefault()
            }else{
                if(pword!=cpword){
                    alert("Your password and confirmation password must match.")
                    event.preventDefault()
                }
                else{
                    alert("Registered successfully");
                    return true;
                }
            }
        }
        else{
            alert("All field must be filled out");
            event.preventDefault();
        }
        }

</script>
</head>
<body>
<div class="container">
    <div class="log-in">
        <div class="content">
            <img src="jsicon.png" alt="" width="100%">
            <h2>Welcome to Javascript Tutorial</h2>
            <p>Already have an account?<br><a href="#">Log In</a></p>
        </div>
    </div>
    <div class="form">
        <form name="myForm" action="success.html" onsubmit="verifyForm(event)" >
            <h2>Registration Form</h2>
        
            <ul>
                <li>     
                    <ul>
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </li>
                        <span></span>
                        <li>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname">
                </li>
                <li>
                    <label for="f\lname">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="f\lname">Password</label>
                    <input type="password" name="pword" id="pword">
                </li>
                <li>
                    <label for="f\lname">Confirm Password</label>
                    <input type="password" name="cpword" id="cpword">
                </li>
            </ul>
        
            <input type="submit" value="Submit">
        </form>
    </div>
    
</div>

</body>
</html>
